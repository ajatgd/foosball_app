{% extends 'base2.html' %}
{% block content %}
<br><br>
    <h2> GAMES STATS</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Game</th>
      <th scope="col">Team Name</th>
      <th scope="col">Score</th>
    </tr>
  </thead><tbody>

{% for game in games %}

<tr>
	<th scope="row" rowspan="2">Game {{game.id}}</th>
	<td>{{game.team1}}</td>
	<td>{{game.team1_score}}</td>
</tr>
<tr>
	<td>{{game.team2}}</td>
	<td>{{game.team2_score}}</td>
</tr>

{% endfor %}
</table>
{% endblock %}
