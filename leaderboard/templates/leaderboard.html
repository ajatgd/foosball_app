{% extends 'base2.html' %}
{% block content %}
<br><br>
    <h2> LEADERBOARD</h2>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team Name</th>
      <th scope="col">Total Wins</th>
    </tr>
  </thead><tbody>
{% for i in teams %}
  <tr>
    <th scope="row">{{forloop.counter}}</th>
    <td>{{i.0}}</td>
    <td>{{i.1}}</td>
  </tr>

{% endfor %}
</tbody>
</table>
  {% endblock %}
